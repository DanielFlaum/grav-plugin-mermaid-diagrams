name: Mermaid Diagrams
version: 1.5.0
description: "This plugin adds the simple and powerful [mermaid diagram language](https://mermaidjs.github.io/) to Grav."
icon: edit
author:
  name: Daniel Flaum
  email: talk@danielflaum.net
  url: https://danielflaum.net
homepage: https://github.com/DanielFlaum/grav-plugin-mermaid-diagrams
keywords: diagrams, charts, graphs
bugs: https://github.com/DanielFlaum/grav-plugin-mermaid-diagrams/issues
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Enabled
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    fenced_code_blocks:
      type: toggle
      label: Fenced Code Blocks
      help: "Enable support for ```mermaid fenced code blocks in addition to [mermaid]...[/mermaid] tags"
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
